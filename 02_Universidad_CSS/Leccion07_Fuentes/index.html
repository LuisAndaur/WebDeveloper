<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <h1>Fuentes en CSS</h1>
    <div class="caja serif">
        <p class="fuente_times">
            Times New Roman <br> (serif)
        </p>
    </div>
    <div class="caja serif">
        <p class="fuente_georgia">
            Georgia <br> (serif)
        </p>
    </div>
    <div class="caja sansserif">
        <p class="fuente_arial">
            Arial <br> (Sans serif)
        </p>
    </div>
    <div class="caja sansserif">
        <p class="fuente_verdana">
            Verdana <br> (Sans serif)
        </p>
    </div>
    <div class="caja monospace">
        <p class="fuente_courier">
            Courier <br> (Monospace)
        </p>
    </div>
    <div class="caja cursive">
        <p class="fuente_lucida">
            Lucida <br> (Cursive)
        </p>
    </div>
    <div class="caja roboto">
        <p class="fuente_roboto400">
            Roboto Regular 400 <br> (Google fonts)
        </p>
    </div>
    <div class="caja roboto">
        <p class="fuente_roboto900">
            Roboto Regular 900 <br> (Google fonts)
        </p>
    </div>
</body>
</html>
