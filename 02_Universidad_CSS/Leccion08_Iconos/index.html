<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <h1>Iconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi bi-alarm"></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-alarm icono_azul"></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill icono_rojo"></i>
            Flecha
        </p>
    </div>

    <h1>Iconos de Google</h1>
    <div>
        <p>
            <i class="material-icons">search</i>
            Busqueda
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons">home</i>
            Home
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono_done">done</i>
            Listo
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono_rojo">arrow_right_alt</i>
            Flecha
        </p>
    </div>

    <h1>Iconos de Ionic</h1>
    <div>
        <p>
            <ion-icon name="home-outline"></ion-icon>
            Home
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="cog-outline" class="icono_azul"></ion-icon>
            Herramientas
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="save-sharp" class="icono_rojo"></ion-icon>
            Save
        </p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
