<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form method="" action="mi_servidor" target="_blank" autocomplete="on">
        <fieldset>
            <legend>Datos personales</legend>

            <label for="idPersona">ID Persona:</label><br>
            <input type="text" id="idPersona" name="idPersona" value="1000" readonly disabled><br>

            <input type="hidden" name="sistema" id="sistema" value="SAP">

            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true"><br>

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad" step="any"><br>

            <label>Genero:</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>

            <label>Género música favorita</label><br>
            <input type="checkbox" name="musica" id="clasica" value="clasica">
            <label for="clasica">Clásica</label><br>
            <input type="checkbox" name="musica" id="jazz" value="jazz">
            <label for="jazz">Jazz</label><br>
            <input type="checkbox" name="musica" id="rock" value="rock">
            <label for="rock">Rock</label><br>

            <label for="autos">Marca auto favorita:</label><br>
            <select name="autos" id="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select><BR></br>

                <label for="comentario">Comentario:</label><br>
                <textarea name="comentario" id="comentario" cols="30" rows="2"></textarea><br>
            
            <!--<label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>-->

            <input type="submit" value="Enviar">
            <input type="submit" value="Enviar sin validar" formnovalidate="formnovalidate">
            <input type="reset" value="Restablecer">

        </fieldset>
    </form>
</body>
</html>
