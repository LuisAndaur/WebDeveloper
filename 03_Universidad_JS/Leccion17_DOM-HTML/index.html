<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JS</title>
</head>
<body>
    <h1 id="titulo">Manejo DOM con JS</h1>

    <button onclick="mostrar()">Mostrar</button><br>
    <img id="imagen" src="./img/javascript.png" alt="">

    <script>
        function mostrar(){
            document.getElementById("imagen").src = "./img/html5.png";
            document.getElementById("titulo").style.color = "crimson";
        }
    </script>
</body>
</html>
